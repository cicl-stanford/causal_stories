// SET CONDITION from DATAPIPE
async function setConditionWithRetry(maxRetries = 3, delayBetweenRetries = 100) {
    let retries = 0;
    while (retries < maxRetries) {
        try { 
            var condition = await jsPsychPipe.getCondition(expID);
            return condition;
        } catch (error) {
            console.error('Error retrieving condition (retry attempt', retries + 1, 'of', maxRetries, '):', error);
            retries++;
            await new Promise(resolve => setTimeout(resolve, delayBetweenRetries)); // Wait before retrying
        }
    }
    throw new Error('Failed to retrieve condition after maximum retries');
}

    }

            type: jsPsychSurveyMultiChoice,

                prompt: "<img src=" + stimuli_dict[surprise_str]['first'] + " style=width:"+String(window_width/2)+"px></img"+

                horizontal: true,
                required: true}],
                data: { 
                    surprise_setup: surprise_str,
                    choices: surprise_quiz_choices,
                    trial: 'surprise_quiz'
                },
                on_finish: function(data) {//record accuracy
                    data.response = data.response['Q0']
                    if(data.response == to_html_string(stimuli_dict[data.surprise_setup]['surprise_answer'])){
                        data.accuracy = true
                    } else {
                        data.accuracy = false
                    }

                    //record whether they were correct abt whether the cube will cross finish line
                    data.selected_position = data.response.substring(27, 28)
                    data.end_posision = to_html_string(stimuli_dict[data.surprise_setup]['surprise_answer']).substring(27, 28)

                    if(stimuli_dict[data.surprise_setup]['crosses']){
                        if(data.selected_position=='0' | data.selected_position=='1') {
                            data.accuracy_finish_line = false
                        } else {
                            data.accuracy_finish_line = true
                        }
                    } else {
                        if(data.selected_position=='2' | data.selected_position=='3') {
                            data.accuracy_finish_line = false
                        } else {
                            data.accuracy_finish_line = true
                        }
                    }
                }
